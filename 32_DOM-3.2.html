<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style = "background-color: black; color: white;">
    
</body>
<script>
    // assigning attributes to a created div
    const div = document.createElement('div')
    console.log(div)
    div.className = "main" // can overide 
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // preffered way of doing, as its way more optimized (less no of trips)
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai aur code" // can overide values
    const addText = document.createTextNode("chai aur code")
    
    // till now its only in memory
    div.appendChild(addText) // line appends a node (referred to as addText) as a child of a DOM element referenced by the variable div
    document.body.appendChild(div) // line appends the div element (which now contains addText as a child) to the <body> element of the HTML document

    // we can create a function and then that can append elements

</script>
</html>
