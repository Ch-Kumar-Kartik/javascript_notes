<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple list application to manage your tasks efficiently" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>List App - Manage Your Tasks</title>
</head>

<body>
  <!-- LOGIN PAGE -->
  <div id="auth-page" class="auth-page">
    <div class="auth-container">
      <!-- Auth Header -->
      <div class="auth-header">
        <div class="auth-logo">
          <span class="auth-logo-icon"></span>
          <h1>List App</h1>
        </div>
        <p class="auth-tagline">Sign in to manage your tasks</p>
      </div>

      <!-- Auth Card -->
      <div class="auth-card">
        <!-- Tab Switcher -->
        <div class="auth-tabs">
          <button id="signin-tab" class="auth-tab active">Sign In</button>
          <button id="signup-tab" class="auth-tab">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form">
          <div class="form-group">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" class="form-input" placeholder="Enter your username"
              autocomplete="username" required />
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" class="form-input" placeholder="Enter your password"
              autocomplete="current-password" required />
          </div>
          <div id="signin-error" class="form-error"></div>
          <button type="submit" id="signin-btn" class="btn btn-primary btn-full">
            <span class="btn-text">Sign In</span>
            <span class="btn-icon">‚Üí</span>
          </button>
        </form>

        <!-- Sign Up Form (hidden by default) -->
        <form id="signup-form" class="auth-form hidden">
          <div class="form-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" class="form-input" placeholder="Choose a username"
              autocomplete="username" required minlength="3" />
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" class="form-input" placeholder="Choose a password"
              autocomplete="new-password" required minlength="4" />
          </div>
          <div class="form-group">
            <label for="signup-confirm">Confirm Password</label>
            <input type="password" id="signup-confirm" class="form-input" placeholder="Confirm your password"
              autocomplete="new-password" required />
          </div>
          <div id="signup-error" class="form-error"></div>
          <button type="submit" id="signup-btn" class="btn btn-primary btn-full">
            <span class="btn-text">Create Account</span>
            <span class="btn-icon">‚Üí</span>
          </button>
        </form>
      </div>

      <!-- Auth Footer -->
      <p class="auth-footer-text">
        Your data is stored locally in your browser
      </p>
    </div>
  </div>

  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <!-- TODO APP (hidden until authenticated) -->
  <!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
  <div id="app" class="hidden">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <span class="logo-icon">üìã</span>
          <h1>List App</h1>
        </div>
        <div class="header-right">
          <span id="user-greeting" class="user-greeting">Hello, User!</span>
          <button id="logout-btn" class="btn btn-logout">
            <span class="btn-text">Logout</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
      <!-- Add Item Section -->
      <section class="add-item-section">
        <div class="input-wrapper">
          <input type="text" id="item-input" class="item-input" placeholder="What needs to be done?"
            autocomplete="off" />
          <button id="add-btn" class="btn btn-primary">
            <span class="btn-icon">+</span>
            <span class="btn-text">Add</span>
          </button>
        </div>
      </section>

      <!-- Stats Section -->
      <section class="stats-section">
        <div class="stat-card">
          <span class="stat-number" id="total-count">0</span>
          <span class="stat-label">Total</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="checked-count">0</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat-card">
          <span class="stat-number" id="unchecked-count">0</span>
          <span class="stat-label">Pending</span>
        </div>
      </section>

      <!-- List Section -->
      <section class="list-section">
        <div class="list-header">
          <h2>Your Tasks</h2>
          <button id="clear-all-btn" class="btn btn-danger btn-small">
            <span class="btn-icon">üóëÔ∏è</span>
            <span class="btn-text">Clear All</span>
          </button>
        </div>

        <!-- List Container -->
        <ul id="list-container" class="list-container">
          <!-- List items will be dynamically added here -->
        </ul>

        <!-- Empty State -->
        <div id="empty-state" class="empty-state">
          <div class="empty-icon">üìù</div>
          <h3>No tasks yet</h3>
          <p>Add your first task above to get started!</p>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
